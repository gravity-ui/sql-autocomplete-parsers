name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  generated:
    name: Check generated files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          cache: 'npm'
      - name: Install Packages
        run: npm ci
      - name: Generate Parsers
        run: npm run generate
      - name: Check That Generated Files Are Unchanged
        uses: actions/github-script@v3
        run: git diff --exit-code origin/${GITHUB_HEAD_REF} || core.setFailed('Some generated file changes are not committed')
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          cache: 'npm'
      - name: Install Packages
        run: npm ci
      - name: Unit Tests
        run: npm run test
